<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Interessados</title>
    <style>
        .container {
            max-width: 1000px;
            border: 2px solid black;
            border-radius: 15px;
            background-color: rgb(174, 130, 98);
            padding: 40px;
            margin-top: 50px;
        }

        .col-md-6{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: bold;
        }

        .fundo{
            background-color: rgb(223, 193, 174);
        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="fundo">
    <div class="container">
        <h2 style="text-align: center; font-family: Verdana, Geneva, Tahoma, sans-serif;">Cadastro de Interessados</h2>
        <form method="POST" action="/cadastrarInteressados" class="row g-3 needs-validation" novalidate>
            <div class="col-md-6">
              <label for="nome" class="form-label">Nome:</label>
              <input type="text" class="form-control input" id="nome" name="nome" placeholder="Informe o seu nome" required>
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email:</label>
              <div class="input-group has-validation">
                <input type="email" placeholder="Informe o seu email" class="form-control" name="email" id="email" aria-describedby="inputGroupPrepend" required>
                <span class="input-group-text" id="inputGroupPrepend">@</span>
              </div>
            </div>
            <div class="col-md-6">
              <label for="senha" class="form-label">Telefone:</label>
              <input type="tel" placeholder="Informe seu telefone" class="form-control" id="telefone" name="telefone" required>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Cadastrar</button>
                <a class="btn btn-secondary" href="/">Voltar</a>
            </div>
          </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</html>
